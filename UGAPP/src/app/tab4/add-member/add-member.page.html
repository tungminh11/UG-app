<ion-header>
  <div class="backbtn">
  <ion-icon (click)="back()" name="arrow-back-outline"></ion-icon>

  </div>
  <div (click)="addmember()" class="add_member">
    <ion-icon name="add-circle" class="add_icon"></ion-icon>
  </div>
</ion-header>
<ion-content>
  <div class="content">
    <p>
      Các Thành Viên Đã Thêm:
    </p>
    <div class="user-add">

      <ion-item *ngFor="let user of users">
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{user.fullname}}</ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
